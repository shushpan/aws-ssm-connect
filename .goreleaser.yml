# GoReleaser configuration version
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}
    binary: aws-ssm-connect

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: aws-ssm-connect
    homepage: "https://github.com/shushpan/aws-ssm-connect"
    description: "Connect to EC2 instances via AWS SSM with automatic SSO authentication"
    license: "MIT"
    tap:
      owner: shushpan
      name: homebrew-tap
    folder: Formula
    install: |
      bin.install "aws-ssm-connect"
    test: |
      system "#{bin}/aws-ssm-connect --help" 